<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบจัดการข้อมูลหน่วยงาน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>ระบบจัดการข้อมูลหน่วยงาน</h2>
<p>By Pongston Korat</p>

<div class="box">
    <input type="text" id="search" placeholder="ค้นหา Customer / Site / หน่วยงาน">
    <button onclick="searchData()">ค้นหา</button>
</div>

<div class="box">
    <input type="text" id="customer" placeholder="Customer Code">
    <input type="text" id="site" placeholder="Site Code">
    <input type="text" id="agency" placeholder="หน่วยงาน (Agency)">
    <button onclick="addData()">เพิ่มข้อมูล</button>
</div>

<table>
    <thead>
        <tr>
            <th>Customer</th>
            <th>Site</th>
            <th>หน่วยงาน</th>
            <th>ลบ</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<p id="notfound" class="hide">ไม่พบข้อมูลที่ค้นหา</p>

<script src="script.js"></script>
</body>
</html>
